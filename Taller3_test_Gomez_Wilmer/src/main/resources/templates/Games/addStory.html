<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Crear nuevo historia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Nuevo historia </h2>
		<div class="row">
			<div class="col-md-6" th:object="${game}">
				<form action="#" th:action="@{/Games/Stories/{id}(id=${game.id})/add/}" th:object="${story}" 
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Id</label> <input
								type="text" th:field="*{id}" class="form-control" id="id"
								placeholder="" readonly="readonly">
							<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>								
						</div>
						<div class="form-group col-md-6">
							<label for="description" class="col-form-label">description</label> <input
								type="text" th:field="*{description}" class="form-control" id="description"
								placeholder="">
								<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="altDescription" class="col-form-label">altDescripcion</label> <input
								type="text" th:field="*{altDescription}" class="form-control" id="altDescription"
								placeholder="">
								<span th:if="${#fields.hasErrors('altDescription')}" th:errors="*{altDescription}" class="text-danger"></span>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label">Valor de negocio</label> <input
								type="text" th:field="*{businessValue}" class="form-control" id="businessValue"
								value="">
								<span th:if="${#fields.hasErrors('businessValue')}" th:errors="*{businessValue}" class="text-danger"></span>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="initialSprint" class="col-form-label">Sprint inicial</label> <input
								type="text" th:field="*{initialSprint}" class="form-control" id="initialSprint"
								placeholder="0">
								<span th:if="${#fields.hasErrors('initialSprint')}" th:errors="*{initialSprint}" class="text-danger"></span>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="shortDescription" class="col-form-label">Descripcion corta</label> <input
								type="text" th:field="*{shortDescription}" class="form-control" id="shortDescription"
								placeholder="0">
								<span th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}" class="text-danger"></span>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="priority" class="col-form-label">Prioridad</label> <input
								type="text" th:field="*{priority}" class="form-control" id="priority"
								placeholder="0">
								<span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></span>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Adicionar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
