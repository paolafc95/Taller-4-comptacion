<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Seleccionar una historia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Seleccionar historia</h2>
		<div class="row">
			<div class="col-md-6" th:object="${game}">
				<form action="#" th:action="@{/Games/__${game.id}__/Stories/add/}"
					th:object="${story}" method="post">
					<div class="row">

						<div th:switch="${stories}" class="container my-5">
							<div class="row">
								<div class="col-md-10">
									<h2 th:case="null">Sin historias aun!</h2>
									<div th:case="*">
										<h2 class="my-5">Select historias</h2>
										<table class="table table-striped table-responsive-md">
											<thead>
												<tr>
													<th>id</th>
													<th>description</th>
													<th>altDescripcion</th>
													<th>Valor de negocio</th>
													<th>Sprint inicial</th>
													<th>Descripcion corta</th>
													<th>Elegir</th>

												</tr>
											</thead>
											<tbody>
												<tr th:each="story : ${stories}">
													<td class="text-info" th:text="${story.id}"></td>
													<td class="text-info" th:text="${story.description}"></td>
													<td class="text-info" th:text="${story.altDescription}"></td>
													<td class="text-info" th:text="${story.businessValue}"></td>
													<td class="text-info" th:text="${story.initialSprint}"></td>
													<td class="text-info" th:text="${story.shortDescription}"></td>
													<td><a
														th:href="@{/Games/__${game.id}__/Stories/Select/{id}(id=${story.id})}"
														class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<a th:href="@{/Games/__${game.id}__/Stories}"> regresar a
								juegos <i class="fas fa-dice ml-2"></i>
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
